<html>
<head>
  <title>Grid Basic Example</title>
</head>
<style>
.wrapper {
  display: grid;
  grid-template-columns: 100px 100px 100px;
  grid-column-gap: 20px;
  grid-row-gap: 10px;
  grid-gap: 10px 20px;
  /*grid-row-gap grid-col-gap*/
  background-color: #fff;
  color: #444;
}

.box {
  background-color: #444;
  color: #fff;
  border-radius: 5px;
  padding: 20px;
  font-size: 150%;
}
</style>

<body>
<div class="wrapper">
  <div class="box a">a</div>
  <div class="box b">b</div>
  <div class="box c">c</div>
  <div class="box d">d</div>
  <div class="box e">e</div>
  <div class="box f">f</div>
</div>


</body>
</html
